<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Record</title>
</head>
<body>
	<div align="center">
		<h1>Edit Record</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>Product ID:</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>			
				<tr>
					<td>Organization Name:</td>
					<td><input type="text" th:field="*{organizationName}" /></td>
				</tr>
				<tr>
					<td>Doing Buisiness As:</td>
					<td><input type="text" th:field="*{doingBuisinessAs}" /></td>
				</tr>
				<tr>
					<td>Organization Street Address:</td>
					<td><input type="text" th:field="*{organizationStreetAddress}" /></td>
				</tr>
				<tr>
					<td>Country:</td>
					<td><input type="text" th:field="*{country}" /></td>
				</tr>								
				<tr>
					<td>Zip/PostalCode:</td>
					<td><input type="text" th:field="*{zipOrPostalCode}" /></td>
				</tr>								
				<tr>
					<td>City:</td>
					<td><input type="text" th:field="*{city}" /></td>
				</tr>								
				<tr>
					<td>State:</td>
					<td><input type="text" th:field="*{state}" /></td>
				</tr>								
				<tr>
					<td>Organization Website:</td>
					<td><input type="text" th:field="*{organizationWebsite}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
